<div class="row">
  <div class="col p-1">
    <label class="sr-only" for="inlineFormInputGroup">Username</label>
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <input type="text" [(ngModel)]="filtro" class="form-control" id="inlineFormInputGroup" 
      placeholder="Search Messenger">
    </div>
  </div>
</div>
<div class="row">
  <div class="col" [ngStyle]=" { 'overflow-y': 'scroll', 'height': '83vh' }">
    <div role="button" [routerLink]="['/mensaje', user.nombre, user.id]"  class="row hover" 
    *ngFor="let user of getUsuarios() | filtroUsuarios : filtro">
      <div class="col-3 mt-auto mb-auto">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="" class="img-fluid imgUser">
      </div>
      <div class="col-9">
          <h6 class="pt-2">{{user.nombre | titlecase}} {{user.apellido | titlecase}}</h6>
          <p>{{ getLastMensaje(user.id) }}</p>
      </div>
    </div>
  </div>
</div>
